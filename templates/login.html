<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effisched-Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript" src="validation.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <div class="left">
                <a href="/">
                    <i class="fa-solid fa-list-ol"></i>
                    Effisched
                </a>
            </div>

            <h1>login</h1>
            <p id="error-message"></p>
            <form id="form">

                <!--Email-->
                <div>
                    <label for="email-input">
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input type="email" name="email" id="email-input" placeholder="Email">
                </div>

                <!--Password-->
                <div>
                    <label for="password-input">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" name="password" id="password-input" placeholder="Password">
                </div>

                <button type="submit">Login</button>
            </form>

            <p>
                New here , Welcome to Effisched...
                <a href="/templates/index.html">
                    signup
                </a>
            </p>

            <nav>
                <div class="down">
                    <a href="https://google.com" target="blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="http://whatsapp.com" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>

                    <a href="mailto:Anujlingwal022@gmail.com">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </div>

            </nav>

        </div>
    </div>

</body>

</html>
