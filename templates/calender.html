<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static',filename='css/calender.css')}}">
  <script type="text/javascript" src="{{url_for('static',filename='js/calender.js')}}" defer></script>
  <title>calender</title>

</head>

<body>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fa fa-angle-left prev"></i>
          <div class="date">
          </div>
          <i class="fa fa-angle-right next"></i>
        </div>

        <!--WEEkDAY-->

        <div class="weekdays">
          <div>sun</div>
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thur</div>
          <div>fri</div>
          <div>sat</div>
        </div>

        <!--days-->

        <div class="days">
        </div>

        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy " class="date-input">
            <button class="goto-btn">go</button>
          </div>
          <button class="today-btn">today</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">Mon</div>
        <div class="event-date">5 May 2025</div>
      </div>
      <div class="events"></div>
      <!-- Add Allocate My Tasks button below events -->
      <button class="allocate-tasks-btn" style="margin-top: 16px; width: 100%;">Allocate My Tasks</button>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Event</div>
          <i class="fas fa-times close"></i>
        </div>

        <div class="add-event-body">
          <!-- Non-Flexible Event Inputs -->
          <div class="non-flexible-inputs">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time From" class="event-time-from" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time To" class="event-time-to" />
            </div>
          </div>
          <!-- Flexible Event Inputs -->
          <div class="flexible-inputs" style="display:none;">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name-flexible" />
            </div>
            <div class="add-event-input">
              <input type="number" min="1" placeholder="Duration (hours)" class="event-duration" />
            </div>
            <div class="add-event-input">
              <input type="datetime-local" step="1" placeholder="Deadline" class="event-deadline" />
            </div>
          </div>
          <div class="flexibility-group">
            <label>
              <input type="radio" name="flexibility" value="flexible" class="flexibility-radio-flexible">
              <span class="flexibilitylabel">Flexible</span>
            </label>
            <label>
              <input type="radio" name="flexibility" value="not-flexible" class="flexibility-radio-not-flexible" checked>
              <span class="flexibilitylabel">Not Flexible</span>
            </label>
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">add event</button>
        </div>
      </div>

      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
</body>

</html>
